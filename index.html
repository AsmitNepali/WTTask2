<script type="text/javascript">
	var index = 0;
	function next(x)
	{
		showImage(index+=x);
	}
	function showImage(x)
	{
		console.log(x);
		var i;
		var imgDiv = document.getElementsByClassName("blink");
		if (x >imgDiv.length){index = 1}	
		if (x < 1) {index = imgDiv.length}		
			for (i=0; i <imgDiv.length; i++)
			{
				imgDiv[i].style.visibility = "hidden";
			}
			imgDiv[(index-1)].style.visibility="unset";
	}
</script>
